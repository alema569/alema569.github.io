<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Display</title>
    <link rel="stylesheet" href="media/css/style.css">
</head>
<body>
    <section id="start">
        <div class="containerStart">
            <div class="menu">
                <div class="button-container">
                    <h1>You Died</h1>
                    <button class="button button-play-again" onclick="startGame()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        Play Again
                    </button>
                    <button class="button button-leaderboard">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                        Leaderboard                    
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="game">
        <div id="ad">Advertenties kan je hier plaatsen</div>
        <div id="canvas-container">
            <div id="score">Score: 0</div>
            <div id="hearts"></div>
            <canvas id="canvas"></canvas>
        </div>
        </div>
    </section>
</body>
<script src="media/js/script.js"></script>
<script src="media/js/scorescript.js"></script>
</html>
